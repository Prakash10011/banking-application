name: appbank
description: A simple Flutter banking app.

# Prevent the package from being accidentally published to pub.dev.
publish_to: 'none'

# The current version of the app.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.2.1
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/accounts.json
    - assets/transactions.json
